spring.application.name=CompanyReputationManagment
spring.datasource.url=jdbc:postgresql://localhost:5432/company_rep
spring.datasource.username=company_rep_adm
spring.datasource.password=comprep
spring.datasource.driver-class-name=org.postgresql.Driver
spring.sql.init.platform=postgresql
spring.autoconfigure.exclude=org.springframework.modulith.events.jdbc.JdbcEventPublicationAutoConfiguration
#spring.jpa.properties.hibernate.format_sql=true
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:9000/.well-known/openid-configuration
app.secretKey=703ab371-f2f2-4747-ba40-4cdb004f8514
server.error.include-stacktrace=never

ollama.base-url=http://localhost:11434
ollama.embedding-model=embeddinggemma:latest
ollama.client.connect-timeout=5m
ollama.client.read-timeout=15m
ollama.client.max-retries=12
ollama.client.retry-delay=4s

analysis.cluster.sim-threshold=0.82
analysis.cluster.max-per-category=3
analysis.quote.max-len=120
analysis.text.max-len=600

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
